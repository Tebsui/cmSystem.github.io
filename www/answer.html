<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="author" content="sun">
		<title>Answer</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="all.css"/>
	</head>
	<body>
			<!--导航条-->
			<nav class="navbar navbar-inverse navbar-fixed-top">
				<div class="container">
					<div class="row">
						<div class="navbar-title">
							<span id="goback" class="glyphicon glyphicon-chevron-left pull-left"></span>
								回答
							<span id="home" class="glyphicon glyphicon-home pull-right"></span>
						</div>
					</div>
				</div>
			</nav>
			<!--回答表单-->
			<div class="container">
				<form action="/question/ask" method="post" >
					<!--回答输入框-->
					<div class="form-group">
						
					<textarea class="form-control" name="content" id="" cols="30" rows="10" placeholder="请详细填写回答内容"></textarea>
					</div>
					<!--提交按钮-->
					<input type="submit" class="btn btn-success form-control" name="" id="" value="回答" />
				</form>
			</div>	
			
			<!--模态框-->
			<div class="modal fade" role="dialog" id="myModal" >
				<div class="modal-dialog modal-sm">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
							<h4 class="modal-title" id="myModalLabel">太阳君悄悄的说:</h4>
						</div>
						<div class="modal-body">
							
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">确定</button>
						</div>
					</div>
				</div>
			</div>
			
	</body>
</html>
<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
<script src="js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
<script src="js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
<script src="scripts/answer.js" type="text/javascript" charset="utf-8"></script>
